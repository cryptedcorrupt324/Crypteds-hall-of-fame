<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CRYPTED'S HALL OF FAME</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    body {
      background: #0a0a0a;
      color: #ffffff;
      font-family: 'Press Start 2P', monospace;
      margin: 0;
    }

    canvas#particles {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
    }

    .container {
      padding: 40px 20px;
      max-width: 1000px;
      margin: 0 auto;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      color: #00ffee;
      margin-bottom: 10px;
    }

    .sub {
      color: #999;
      font-size: 0.75rem;
      margin-bottom: 40px;
    }

    .hof-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: center;
      margin-bottom: 100px;
    }

    .hof-card {
      background: #1a1a1a;
      border: 2px solid #00ffee;
      padding: 20px;
      border-radius: 12px;
      width: 220px;
      transition: transform 0.2s;
      box-shadow: 0 0 15px #00ffee;
      cursor: pointer;
    }

    .hof-card:hover {
      transform: scale(1.05);
    }

    .hof-card img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    .hof-card h2 {
      font-size: 0.75rem;
      margin-bottom: 10px;
      color: #00ffee;
    }

    .hof-card p {
      font-size: 0.6rem;
      color: #ccc;
    }

    .hof-card.fullscreen {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(1.5);
      width: 80vw;
      max-width: 600px;
      z-index: 9999;
      background: #1a1a1a;
      box-shadow: 0 0 40px #00ffee;
      transition: all 0.3s ease;
    }

    .hof-card.fullscreen:hover {
      transform: translate(-50%, -50%) scale(1.5);
    }
  </style>
</head>
<body>

<canvas id="particles"></canvas>

<main class="container">
  <h1>CRYPTED'S HALL OF FAME</h1>
  <p class="sub">Cool People <3.</p>

  <div class="hof-grid">
    <div class="hof-card">
      <img src="https://cdn.discordapp.com/attachments/1376307083376590982/1385099842396880987/heartforweb.png" alt="" />
      <h2>MY GF<3</h2>
      <p>She's so cool, I love her sm.</p>
    </div>
    <!-- (Keep your other .hof-card blocks here) -->
    <div class="hof-card">
      <img src="https://cdn.discordapp.com/attachments/1376307083376590982/1385114892436111400/fordf150.png" alt="" />
      <h2>Aqua</h2>
      <p>Hes cool and he helps me.</p>
    </div>
  </div>
</main>  
  
<script>
  const canvas = document.getElementById('particles');
  const ctx = canvas.getContext('2d');

  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  let particles = [];

  for (let i = 0; i < 100; i++) {
    particles.push({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      size: Math.random() * 2 + 1,
      dx: (Math.random() - 0.5) * 0.5,
      dy: (Math.random() - 0.5) * 0.5
    });
  }

  function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    particles.forEach(p => {
      p.x += p.dx;
      p.y += p.dy;

      if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
      if (p.y < 0 || p.y > canvas.height) p.dy *= -1;

      ctx.beginPath();
      ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
      ctx.fillStyle = 'rgba(0, 255, 255, 0.4)';
      ctx.fill();
    });

    requestAnimationFrame(animate);
  }

  animate();

  window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  });

  document.querySelectorAll('.hof-card').forEach(card => {
    card.addEventListener('click', function () {
      if (card.classList.contains('fullscreen')) {
        card.classList.remove('fullscreen');
      } else {
        document.querySelectorAll('.hof-card.fullscreen').forEach(el => el.classList.remove('fullscreen'));
        card.classList.add('fullscreen');
      }
    });
  });
</script>

</body>
</html>
