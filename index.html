<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CRYPTED'S HALL OF FAME</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
</head>
<body>
  <div id="unmute-overlay">
    Click to unmute music
  </div>

  <div class="volume-bar">
    <label for="volume">ðŸ”Š Volume:</label>
    <input type="range" id="volume" min="0" max="100" value="100" />
  </div>

  <audio id="bg-music" autoplay loop muted>
    <source src="https://files.catbox.moe/xaovi8.mp3" type="audio/mpeg" />
  </audio>

  <main class="container">
    <h1>CRYPTED'S HALL OF FAME</h1>
    <p class="sub">Legends only. Respect the list.</p>

    <div class="hof-grid">
      <div class="hof-card">
        <img src="https://placekitten.com/150/150" alt="Friend 1 PFP" />
        <h2>@Frostbite</h2>
        <p>The coldest to ever do it. Wiped a whole lobby solo in <em>Rust</em>.</p>
      </div>

      <div class="hof-card">
        <img src="https://placekitten.com/151/151" alt="Friend 2 PFP" />
        <h2>@Echo</h2>
        <p>Made the best Discord bot the world never saw.</p>
      </div>
      <!-- Add more friends here -->
    </div>
  </main>

  <script>
    const audio = document.getElementById('bg-music');
    const overlay = document.getElementById('unmute-overlay');
    const volumeSlider = document.getElementById('volume');

    overlay.addEventListener('click', () => {
      audio.muted = false;
      overlay.style.display = 'none';
    });

    volumeSlider.addEventListener('input', () => {
      audio.volume = volumeSlider.value / 100;
    });

    audio.volume = 1;
  </script>
</body>
</html>
